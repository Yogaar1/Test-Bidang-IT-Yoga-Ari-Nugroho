<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bidang IT Trans 7-Yoga Ari Nugroho</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center font-sans">

    <div class="p-6 w-xl">

        <!--Memasukan Angka-->
        <div class="flex items-center mb-4 space-x-2">
            <label for="counter" class="text-sm text-gray-700 w-16">Counter</label>
            <input type="number" id="counter" min="1"
                class="border border-gray-400 px-2 py-1 text-sm w-24 rounded-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
            <button onclick="tampilkanDeretAngka()"
                class="bg-gray-200 border border-gray-400 px-3 py-1 rounded-sm text-sm hover:bg-gray-200">Tampilkan
                Deret</button>
        </div>

        <!--Menampilkan Hasil Deret Angka-->
        <div class="border border-gray-400 p-4 rounded-sm bg-white space-y-3">
            <div>
                <label class="block text-sm text-gray-700 mb-1">Deret Genap</label>
                <input type="text" id="deretGenap" readonly="readonly"
                    class="w-full border border-gray-400 px-2 py-1 text-sm rounded-sm bg-white text-gray-800">
            </div>
            <div>
                <label class="block text-sm text-gray-700 mb-1">Deret Prima</label>
                <input type="text" id="deretPrima" readonly="readonly"
                    class="w-full border border-gray-400 px-2 py-1 text-sm rounded-sm bg-white text-gray-800">
            </div>
            <div>
                <label class="block text-sm text-gray-700 mb-1">Fibonacci</label>
                <input type="text" id="deretFibonacci" readonly="readonly"
                    class="w-full border border-gray-400 px-2 py-1 text-sm rounded-sm bg-white text-gray-800">
            </div>
        </div>
    </div>

    <script>
        function tampilkanDeretAngka() {
            const count = parseInt(document.getElementById('counter').value);

            // Memanggil fungsi deret angkan dengan DOM dan menampilkan ke masing-masing
            // field Hasil
            document
                .getElementById('deretGenap')
                .value = deretGenap(count).join(",");
            document
                .getElementById('deretPrima')
                .value = deretPrima(count).join(",");
            document
                .getElementById('deretFibonacci')
                .value = deretFibonacci(count).join(",");
        }

        function deretGenap(n) {
            const result = [];
            let i = 2;
            while (result.length < n) {
                result.push(i);
                i += 2;
            }
            return result;
        }

        function deretPrima(n) {
            const result = [];
            let num = 2;
            while (result.length < n) {
                if (isPrima(num))
                    result.push(num);
                num++;
            }
            return result;
        }

        function isPrima(num) {
            if (num < 2)
                return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0)
                    return false;
            }
            return true;
        }

        function deretFibonacci(n) {
            const result = [];
            let a = 1,
                b = 1;
            for (let i = 0; i < n; i++) {
                result.push(a);
                [a, b] = [
                    b, a + b
                ];
            }
            return result;
        }
    </script>
</body>

</html>
